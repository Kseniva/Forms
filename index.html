<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <form class="form" action="#" name="form" novalidate>
        <h1>Калькулятор стоимости авто</h1>
        <!--  Марка авто -->
        <div class="question-wrapper">
          <div class="car-brand">
            <h2>Выберите марку автомобиля</h2>
            <select name="" id="car-brand-select">
              <option value="Select" selected disabled>Выберите</option>
              <option value="Mazda">Mazda</option>
              <option value="Jaguar">Jaguar</option>
              <option value="Renault">Renault</option>
              <option value="Opel">Opel</option>
            </select>
          </div>
          <!-- Модель авто -->
          <div class="car-model">
            <h2>Выберите модель автомобиля</h2>
            <select id="car-model-select">
              <option value="Select">Выберите</option>
            </select>
          </div>
          <!-- Выбор топлива -->
          <div class="fueltype-checkbox">
            <h2>Выберите тип топлива</h2>
            <label for="petrol"
              ><input
                type="checkbox"
                name="fuel"
                value="petrol"
                class="input"
              />Бензин</label
            >
            <label for="diesel"
              ><input type="checkbox" name="fuel" value="diesel" />Дизель</label
            >
            <label for="gas"
              ><input type="checkbox" name="fuel" value="gas" />Газ</label
            >
            <label for="electricity"
              ><input
                type="checkbox"
                name="fuel"
                value="electricity"
              />Электричество</label
            >
          </div>
          <!-- Объем двигателя  -->
          <div class="engine-capacity">
            <h2>Объем двигателя, л</h2>
            <input
              type="number"
              step="0.1"
              min="1.1"
              max="3.5"
              class="capacity"
              name="engine"
              placeholder="Укажите объем"
              required
            />
          </div>
          <!-- Состояние автомобиля -->
          <div class="vehicle-condition">
            <h2>Состояние автомобиля</h2>
            <label
              ><input
                type="checkbox"
                name="condition"
                value="newcar"
                id="new"
              />Новый</label
            >
            <label
              ><input
                type="checkbox"
                name="condition"
                value="usedcar"
                id="used"
              />Подержанный</label
            >
          </div>
          <!-- Количество владельцев-->
          <div class="owners-number">
            <h2>Количество владельцев</h2>
            <select name="owners" id="owners-select">
              <option value="Select" selected disabled>Выберите</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3 и более</option>
            </select>
          </div>
          <!-- Способ оплаты -->
          <div class="paymentmethod-checkbox">
            <h2>Cпособ оплаты</h2>
            <label for="card"
              ><input type="checkbox" name="payment" value="card" />Карта</label
            >
            <label for="cash"
              ><input
                type="checkbox"
                name="payment"
                value="cash"
              />Наличные</label
            >
            <label for="legal-entity-bill"
              ><input type="checkbox" name="payment" value="account" />Счет на
              юридическое лицо</label
            >
          </div>
          <!-- Год выпуска-->
          <div>
            <h2>Год выпуска (2018-2023)</h2>
            <input
              type="number"
              step="1"
              min="2018"
              max="2023"
              name="year"
              placeholder="Укажите год"
              class="issue-year"
              required
            />
          </div>
        </div>
        <button>Рассчитать стоимость</button>
      </form>
      <div class="output"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
